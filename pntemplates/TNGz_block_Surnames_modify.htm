<!--[*  $Id$  *]-->
<div class="z-informationmsg">
  <!--[gt text="Select the number top Surnames to display, the type of display, and the ordering.  Ordering can be by most used (rank) or alphabetical." domain="module_TNGz"]-->
</div>

<div class="z-adminformrow">
  <label for="tngz_surnames_top"><!--[gt text="Top" domain="module_TNGz"]--></label>
  <input id="tngz_surnames_top" type="text" name="top" value="<!--[$top|pnvarprephtmldisplay]-->" size="3" maxlength="4" />
</div>

<div class="z-adminformrow">
  <label for="tngz_surnames_sort"><!--[gt text="Show items" domain="module_TNGz"]--></label>
  <select id="tngz_surnames_sort" name="sort"><!--[html_options options=$sortlist selected=$sort]--></select>
</div>

<div class="z-adminformrow">
  <label for="tngz_surnames_type"><!--[gt text="Display as" domain="module_TNGz"]--></label>
  <select id="tngz_surnames_type" name="stype"><!--[html_options options=$stypelist selected=$stype]--></select>
</div>

<div class="z-adminformrow">
  <label for="tngz_surnames_cols"><!--[gt text="Number of columns (used only Table)" domain="module_TNGz"]--></label>
  <input id="tngz_surnames_cols" type="text" name="cols" value="<!--[$cols|pnvarprephtmldisplay]-->" size="1" maxlength="1" />
</div>

<div class="z-adminformrow">
  <label for="tngz_surnames_intro"><!--[gt text="This is optional explanation text at the top of the block (can included HTML)" domain="module_TNGz"]--></label>
  <ul style="list-style-type: none;">  
  <!--[foreach item=introtext from=$intro key=lang]-->
      <li style="margin: 5px;" class="z-clearfix"><span style="width: 8em; float: left;">
      <label  for="tngz_surnames_intro_<!--[$lang]-->"><!--[$lang]-->:</label></span>
      <textarea id="tngz_surnames_intro_<!--[$lang]-->" name="intro[<!--[$lang]-->]" rows="2" cols="60"><!--[$intro[$lang]|pnvarprephtmldisplay]--></textarea>
      </li>
  <!--[/foreach]-->
  </ul>
</div>
